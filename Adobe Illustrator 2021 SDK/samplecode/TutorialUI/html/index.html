<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
  xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="../js/CSInterface.js"></script>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/main.js"></script>
	<link href="../css/tutorialui.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
	<form>
		<div class="row">
			<div class="col">
				<label>Corners: </label>
			</div>
			<div class="col">
				<input type="number" id="corners">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label>Size: </label>
			</div>
			<div class="col">
				<input type="number" id="size">
			</div>
		</div>
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<input type="submit" name="submit" id="okBtn" value="OK" />
				<input type="submit" name="cancel" id="cancelBtn" value="Cancel" />
			</div>
		</div>
	</form>
  </body>
</html>
